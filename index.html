<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tickethack - Accueil</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="nav-logo m-3">
        <h1 class="fw-bold">Tickethack</h1>
      </div>
      <div class="nav-links m-3 fw-bold">
        <a href="index.html">Accueil</a>
        <a href="cart.html">Mon panier</a>
        <a href="bookings.html">Mes réservations</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="search-section">
      <h2 class="pb-4">Rechercher un trajet</h2>
      <div class="d-flex column justify-content-between">
        <form id="search-form" class="search-form">
          <label for="departure">Départ :</label>
          <input type="text" id="departure" name="departure" placeholder="Ville de départ" />
  
          <label for="arrival">Arrivée :</label>
          <input type="text" id="arrival" name="arrival" placeholder="Ville d'arrivée" />
  
          <label for="date">Date :</label>
          <input type="date" id="date" name="date" />
  
          <button type="submit" class="btn btn-secondary">Rechercher</button>
        </form>
        <img src="./images/train.png" class="train">
      </div>
    </section>

    <div class="d-flex row justify-content-center results-section">
    </div>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
