<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tickethack - Panier</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="nav-logo m-3">
            <h1>Tickethack</h1>
          </div>
          <div class="nav-links m-3">
            <a href="index.html">Accueil</a>
            <a href="cart.html">Mon panier</a>
            <a href="bookings.html">Mes réservations</a>
          </div>
        </nav>
    </header>

    <div class="d-flex justify-content-center align-content-between" id="messageCart">
        <div class="card m-4" style="width: 60rem;">
            <div class="card-text text-center p-4">
                Pas de tickets dans votre panier.<br>
                Pourquoi ne pas réserver votre voyage dès maintenant ? 
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center align-content-between invisible" id="listCart">
        <div class="card m-4" style="width: 60rem;">
            <div class="card-header text-center">
                <h5>Mon panier</h5>
            </div>
            <ul class="list-group list-group-flush" id="ulListCart">
                
            </ul>
            <div class="d-flex card-footer text-body-secondary">
                <p class="flex-grow-1" id="totalPrice">Prix total : </p>
                <button class="btn btn-success">Acheter</button>
            </div>
        </div>
    </div>

    <script type="module" src="scriptCart.js"></script>
</body>
</html>
